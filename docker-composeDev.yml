services:
   api:
      build:
         context: .
         dockerfile: DockerfileDev.dev
      image: apiswap-api-dev:latest
      ports:
         - '${API_PORT}:${API_PORT}'
      volumes:
         - .:/usr/src/app
      environment:
         - NODE_ENV=development
         - PORT=${API_PORT}
         - MONGO_URI=mongodb://${MONGO_USER}:${MONGO_PASSWORD}@mongo:27017/campuswap?authSource=admin
      env_file:
         - .env
      depends_on:
         mongo:
          condition: service_healthy
      command: npm run start:dev

   mongo:
      image: mongo:8
      container_name: mongo_dev
      environment:
         - MONGO_INITDB_DATABASE=campuswap
         - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER}
         - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD}
      ports:
         - '${MONGO_PORT}:27017'
      volumes:
         - mongo_data:/data/db
      healthcheck:
        test: [ "CMD-SHELL", "mongosh --eval 'db.adminCommand(\"ping\")' || exit 1" ]
        interval: 10s
        timeout: 5s
        retries: 5
        start_period: 10s

volumes:
   mongo_data:
